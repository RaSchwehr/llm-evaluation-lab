name: eval

on:
  push:
    branches: [ main, develop, "feature/**" ]
  pull_request:

jobs:
  eval:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run eval
        env:
          EVAL_THRESHOLD: "0.70"
          EVAL_MAX_DROP: "0.02"              # max. 2 Prozentpunkte schlechter als Baseline erlaubt
          EVAL_BASELINE_PATH: "reports/baseline.json"
        run: |
          python eval/run_eval.py

      - name: Create GitHub Job Summary
        if: always()
        run: |
          echo "## âœ… Eval Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f reports/latest.md ]; then
            cat reports/latest.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No report found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eval-reports
          path: reports/
