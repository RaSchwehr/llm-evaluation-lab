name: eval

on:
  push:
    branches: [ main, develop, "feature/**" ]
  pull_request:

jobs:
  eval:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run eval
        run: |
          python eval/run_eval.py

      - name: Create GitHub Job Summary
        run: |
          echo "## ✅ Eval Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts: **reports/latest.json** + **reports/latest.md**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f reports/latest.md ]; then
            echo "### Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat reports/latest.md >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ reports/latest.md not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: eval-reports
          path: |
            reports/latest.json
            reports/latest.md
          if-no-files-found: error
